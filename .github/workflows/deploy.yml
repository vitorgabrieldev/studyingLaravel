name: deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer:v2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install PHP dependencies
        run: composer install --no-dev --prefer-dist --optimize-autoloader

      - name: Prepare environment
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Install Node dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Create deploy package
        run: |
          tar -czf deploy-package.tar.gz \
            --exclude=.git \
            --exclude=.github \
            --exclude=node_modules \
            --exclude=vendor \
            --exclude=storage \
            --exclude=public/storage \
            --exclude=.env \
            --exclude=tests \
            .

      - name: Upload deploy package
        uses: actions/upload-artifact@v4
        with:
          name: deploy-package
          path: deploy-package.tar.gz
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download deploy package
        uses: actions/download-artifact@v4
        with:
          name: deploy-package

      - name: Extract deploy package
        run: |
          mkdir deploy
          tar -xzf deploy-package.tar.gz -C deploy
      - name: Sync files to server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          sudo apt-get update -y
          sudo apt-get install -y sshpass rsync
          sshpass -p "$SSH_PASSWORD" rsync -avzr --delete \
            --exclude=storage \
            --exclude=public/storage \
            --exclude=.env \
            -e "ssh -p $SSH_PORT -o StrictHostKeyChecking=no" \
            ./deploy/ "$SSH_USER@$SSH_HOST:$DEPLOY_PATH"

      - name: Run remote deploy commands
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          sshpass -p "$SSH_PASSWORD" ssh -p "$SSH_PORT" -o StrictHostKeyChecking=no "$SSH_USER@$SSH_HOST" << 'EOF'
          set -e
          cd "$DEPLOY_PATH"
          php artisan down --retry=60 || true
          composer install --no-dev --prefer-dist --optimize-autoloader
          php artisan optimize:clear
          php artisan migrate --force
          php artisan storage:link || true
          php artisan config:cache
          php artisan route:clear
          php artisan view:cache
          php artisan up
          EOF
