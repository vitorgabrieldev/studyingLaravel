name: deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  phpunit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer:v2

      - name: Install PHP dependencies
        run: composer install --prefer-dist --no-interaction

      - name: Prepare environment
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Run PHPUnit
        run: php artisan test

  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer:v2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install PHP dependencies
        run: composer install --prefer-dist --no-interaction

      - name: Prepare environment
        run: |
          cp .env.example .env
          php artisan key:generate
          sed -i 's#^APP_URL=.*#APP_URL=http://127.0.0.1:8000#' .env
          sed -i 's#^DB_CONNECTION=.*#DB_CONNECTION=sqlite#' .env
          sed -i 's#^DB_DATABASE=.*#DB_DATABASE=database/testing.sqlite#' .env

      - name: Prepare database
        run: |
          touch database/testing.sqlite
          php artisan migrate --force
          php artisan db:seed --class=E2eSeeder

      - name: Install Node dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Start server
        run: |
          php artisan serve --host=127.0.0.1 --port=8000 &
          npx wait-on http://127.0.0.1:8000

      - name: Run Cypress
        run: npm run cypress:run

      - name: Upload Cypress artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/screenshots
            cypress/videos
          if-no-files-found: ignore

  build:
    runs-on: ubuntu-latest
    needs: [phpunit, e2e]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer:v2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install PHP dependencies
        run: composer install --no-dev --prefer-dist --optimize-autoloader

      - name: Prepare environment
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Install Node dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Create deploy package
        run: |
          tar -czf /tmp/deploy-package.tar.gz \
            --exclude=.git \
            --exclude=.github \
            --exclude=node_modules \
            --exclude=vendor \
            --exclude=storage \
            --exclude=public/storage \
            --exclude=.env \
            --exclude=tests \
            .

      - name: Upload deploy package
        uses: actions/upload-artifact@v4
        with:
          name: deploy-package
          path: /tmp/deploy-package.tar.gz
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download deploy package
        uses: actions/download-artifact@v4
        with:
          name: deploy-package

      - name: Extract deploy package
        run: |
          mkdir deploy
          tar -xzf deploy-package.tar.gz -C deploy
      - name: Sync files to server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          sudo apt-get update -y
          sudo apt-get install -y sshpass rsync
          sshpass -p "$SSH_PASSWORD" rsync -avzr --delete \
            --exclude=storage \
            --exclude=public/storage \
            --exclude=.env \
            -e "ssh -p $SSH_PORT -o StrictHostKeyChecking=no" \
            ./deploy/ "$SSH_USER@$SSH_HOST:$DEPLOY_PATH"

      - name: Run remote deploy commands
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          sshpass -p "$SSH_PASSWORD" ssh -p "$SSH_PORT" -o StrictHostKeyChecking=no "$SSH_USER@$SSH_HOST" << EOF
          set -e
          cd "$DEPLOY_PATH"
          if [ ! -f artisan ]; then
            echo "Arquivo artisan nao encontrado em $DEPLOY_PATH"
            ls -la
            exit 1
          fi
          php artisan down --retry=60 || true
          composer install --no-dev --prefer-dist --optimize-autoloader
          php artisan optimize:clear
          php artisan migrate --force
          php artisan storage:link || true
          php artisan config:cache
          php artisan route:clear
          php artisan view:cache
          php artisan up
          EOF
